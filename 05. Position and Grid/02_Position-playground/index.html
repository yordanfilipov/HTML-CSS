<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Positioning Playground</title>
</head>

<body>
  <div class="viewport first">
    <section class="card">
      <img src="images/picture1.jpg" alt="Sunrise picture" />
      <div class="card-shadow"></div>
      <i class="icon fa fa-link" aria-hidden="true"></i>
    </section>
  </div>

  <div class="viewport second">
    <section class="card">
      <img src="images/picture2.jpg" alt="Mountain picture" />
      <div class="card-shadow"></div>
      <i class="icon far fa-star"></i>
    </section>
  </div>
</body>

</html>
